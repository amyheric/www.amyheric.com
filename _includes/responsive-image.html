{%- capture cdn -%}
    {%- if site.production -%}
        {{ site.cdn_url }}
    {%- endif -%}
{%- endcapture -%}

{%- capture srcset -%}
    {%- for i in resized -%}
        {{ cdn }}/{{ i.path }} {{ i.width }}w,
    {%- endfor -%}
{%- endcapture -%}

<img src="{{ cdn }}/assets/image/{{original.basename}}"
     alt="{{ alt }}"
     title="{{ title }}"
     srcset="{{ srcset | strip_newlines }}">
